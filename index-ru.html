        function redirectToLanguage() {
            const browserLanguage = navigator.language.substr(0, 2).toLowerCase();
            const availableLanguages = ['en', 'no', 'ru', 'tr'];
            if (!availableLanguages.includes(browserLanguage)) {
                window.location.href = 'index.html';
            } else if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                const languageCode = browserLanguage === 'en' ? '' : `-${browserLanguage}`;
                window.location.href = `index${languageCode}.html`;
            }
        }
        redirectToLanguage();
    </script>
